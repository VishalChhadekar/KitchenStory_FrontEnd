
<div class="flex-justify-center mt-5">
    <form (ngSubmit)="registerSubmit()" #myForm="ngForm" class="p-4 mt-20 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="username">Email</label>
            <input type="username" class="p-2 rounded w-full border text-sm" placeholder="Email Address"
                [(ngModel)]="register.username" name="username" #email="ngModel" required>
            <!-- this #email will be reffered for validation -->
        </div>
        <!--Email Validation -->
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-1 bg-red-300 text-red-800 rounded">
            Email is invalid
        </div>

        <div class="my-5">
            <label for="password">Password</label>
            <input type="password" class="p-2 rounded w-full border text-sm" placeholder="Password: At least 6 char."
                [(ngModel)]="register.password" name="password" #password= "ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-1 bg-red-300 text-red-800 rounded">
            Password is invalid
        </div>
        <div class="my-5">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="p-2 rounded w-full border text-sm" placeholder="Confirm Password"
                [(ngModel)]="register.confirmPassword" name="confirmPassword" #confirmPassword = "ngModel" required>
        </div>
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="p-1 bg-red-300 text-red-800 rounded">
            Password is invalid
        </div>
        <div class="my-5 w-full">
            <button type="submit" [disabled]="myForm.form.invalid"
                class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">
                <ng-container *ngIf="isLoading">Loading.....</ng-container>
                <ng-container *ngIf="!isLoading">Submit</ng-container>
                </button>
        </div>
    </form>
</div>
