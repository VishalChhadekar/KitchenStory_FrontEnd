<div class="container mt-3 ">
    <form (ngSubmit)="addProduct()" #myForm="ngForm" class="p-4 mt-20 rounded-lg border m-auto w-1/3">
        <h3>Add Food Product</h3>
        <div class="mb-3">
            <label for="foodName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="foodName" name="foodName" #foodName="ngModel" [(ngModel)]="product.foodName" required>
        </div>
        <div *ngIf="foodName.invalid && (foodName.dirty || foodName.touched)" class="p-1 bg-red-300 text-red-800 rounded">
            Invalid Entry
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" min="0" class="form-control" id="price" name="price" [(ngModel)]="product.price" #price="ngModel" required>
        </div>
        <div *ngIf="price.invalid && (price.dirty || price.touched)" class="p-1 bg-red-300 text-red-800 rounded">
            Invalid Entry
        </div>
        <div class="mb-3">
            <label for="imgSource" class="form-label">Image Source</label>
            <input type="text" class="form-control" id="imgSource" name="imgSource" [(ngModel)]="product.imgSource" #imgSource="ngModel" required>
        </div>
        <div *ngIf="imgSource.invalid && (imgSource.dirty || imgSource.touched)" class="p-1 bg-red-300 text-red-800 rounded">
            Invalid Entry
        </div>
        <div class="my-5 w-full">
            <button type="submit" [disabled]="myForm.form.invalid"
                class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">
                <ng-container *ngIf="isLoading">Loading.....</ng-container>
                <ng-container *ngIf="!isLoading">Submit</ng-container>
                </button>
        </div>
    </form>
</div>
